<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="main.css" >
</head>
<body>
    

    <div id="#cal">
    <div id="calculator">

        <div id="btn-clear-last-action" class="btn">CE</div>
        <div id="btn-back-space" class="btn">B</div>
        <div class="btn btn-number">7</div>

        <div class="btn btn-number">9</div>

        <div id="btn-minus" class="btn">-</div>

        <div class="btn btn-number">3</div>

        <div id="btn-pn" class="btn">+/-</div>

        <div id="btn-point" class="btn">.</div>
        <div id="btn-equ" class="btn">=</div>
    </div>
    </div>
